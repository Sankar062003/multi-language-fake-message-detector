<!DOCTYPE html>
<html>
<head>
    <title>Fake Message Detector</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .box { width: 400px; margin: auto; padding: 20px; background: white; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px; background: #007bff; color: white; border: none; }
        .fake { color: red; font-weight: bold; }
        .real { color: green; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>üåê Multi-Language Fake Message Detector</h2>

    <form action="/predict" method="post">
        <textarea name="message" placeholder="Enter message in Telugu / Hindi / English"></textarea><br><br>
        <button type="submit">Check Message</button>
    </form>

    {% if result %}
        <p class="{{ 'fake' if 'FAKE' in result else 'real' }}">{{ result }}</p>
        <p><b>Reason:</b> {{ reason }}</p>
        <p><b>Detected Language:</b> {{ language }}</p>
    {% endif %}
</div>

</body>
</html>
